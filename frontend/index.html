<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/44c80b7711.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open"></i> Nice<span class="text-primary">Reads</span></h1>
    </div>


        <button id='new-book-btn' class="btn btn-primary btn-block" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span>ADD NEW BOOK</span>
        </button>

    <div class="container mt-4" >
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" id="book-title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" name="author"id="book-author" class="form-control">
            </div>
            <div class="form-group">
                <label for="published">Published</label>
                <input type="text" name="published" id="book-published" class="form-control">
            </div>
            <div class="form-group">
                <label for="image">Image URL</label>
                <input type="text" name="image" id="book-image" class="form-control">
            </div>
            <div class="form-group">
                <label for="item-category">Category</label>
                <input type="text" name="category" id="book-category" class="form-control">
            </div>
            <input id="new-book-btn" type="submit" value="Add Book" class="btn btn-primary btn-block">
        </form>  
    </div>

    <div id="book-collection">
        
    </div>

    <script src="src/services/ApiService.js"></script>
    <script src="src/components/Books.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
</body>
</html>
